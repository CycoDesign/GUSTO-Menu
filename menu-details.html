<script lang="JavaScript">
var myProducts = 'https://docs.google.com/spreadsheets/d/19vHs7Se1YhCg-7tOuQx0w3DE-VuJQNC9EG7rWcokCMU/edit#gid=372526935';
var ControlComida = Handlebars.compile($('#ControlComida').html());
const urlParams = new URLSearchParams(window.location.search);
var productId = urlParams.get('productId');

function buscar(){
    $("#contenedor").sheetrock({
  url: myProducts,
  query: "select A,B,C,D,E,F,G,H,I,J where I = 'SI' and J = '" + productId + "'",
  rowTemplate: ControlComida,
  callback: function (error, options, response) {
        $('.preloadera').hide();

        var validImages = $('.slidea .content img').filter(function() {
                return $(this).attr('src') && $(this).attr('src').trim() !== '';
            }).length;

        if (validImages > 1) {

            if (validImages > 1 && validImages < 3) {
                $('#tabs3').remove();
            }
                $('.slidea').slick({
                    dots: true,
                    infinite: true,
                    speed: 500,
                    fade: true,
                    cssEase: 'linear',
                    autoplay: true,
                    autoplaySpeed: 3000,
                    arrows: false,
                });
        } else {
            $('#tabs3').remove();
            $('#tabs2').remove();
        }
  }
});
}
